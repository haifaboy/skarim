<div class="container login ">
    <h1>כניסה למערכת סקרי בטיחות</h1>
    <div class="alert alert-danger" role="alert" ng-show="invalidLogin">
        שם משתמש או סיסמא לא נכונים
    </div>
    <form>
        <div class="form-group">
            <label for="tz">ת.ז :</label>
            <input type="text" class="form-control" id="tz" ng-model="tz">
         </div>
        <div class="form-group">
            <label for="pwd">סיסמא : </label>
            <input type="password" class="form-control" id="pwd" ng-model="pwd">
        </div>
        <button type="button" class="btn btn-success btn-block" ng-click="login()">כנס</button>
    </form>
</div>
